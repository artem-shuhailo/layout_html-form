<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label class="form-field">
          Surname:
            <input
          type="text"
          name="surname"
          autocomplete="off"
          required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
          Name:
            <input
          type="text"
          name="name"
          autocomplete="off"
          required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
          How old are You?
            <input
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
          Full date of birth:
            <input
          type="date"
          name="date"
          placeholder="mm/dd/yyyy"
          required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
          I accept the term of the agreement
            <input
          type="checkbox"
          name="term"
          required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label class="form-field">
        E-mail:
            <input
        type="email"
        name="email"
        placeholder="email@example.com"
        autocomplete="off"
        required
            >
          </label>
        </div>
        <div class="form-field">
          <label class="form-field">
        Password:
            <input
        type="password"
        name="password"
        minlength="8"
        maxlength="20"
        autocomplete="off"
        required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
      Do you love cats?
          <label class="form-field">
            <input
        type="radio"
        name="cats"
        value="Yes"
        required
            >
        Yes
          </label>

          <label class="form-field">
            <input
        type="radio"
        name="cats"
        value="No"
            >
        No
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
        What is your favorite color?
            <input
        type="color"
        name="color"
        required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
       What time do you go to bed?
            <input
       type="time"
       required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
       What are your favorite brand of cars?
            <select name="cars" required multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
       How do you rate our work?
            <input
       type="range"
       min="0"
       max="10"
       required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label class="form-field">
        Comments:
            <textarea
        name="comments"
        cols="20"
        rows="2"
        autocomplete="off"
        >
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label class="form-field">
       Would you recommend us?
            <select name="recommend" required>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
